<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudWings - SignUp</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; text-align: center; padding: 20px;">

    <h1 style="color: blue; font-size: 32px;">CloudWings - Sign Up</h1>


    <form action="submit_signup" method="post" style="display: inline-block; text-align: left; background-color: #fff; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
        <label for="name" style="font-size: 18px; color: darkblue;">Full Name:</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"><br>

        <label for="email" style="font-size: 18px; color: darkblue;">Email Address:</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"><br>

        <label for="password" style="font-size: 18px; color: darkblue;">Password:</label><br>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"><br>

        <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            Sign Up
        </button>
    </form>

    <p style="margin-top: 20px; font-size: 16px;">
        Already have an account? <a href="login.html" style="color: darkred; text-decoration: none;">Log In</a>
    </p>
    <p style="margin-top: 10px;">
        <a href="home.html" style="color: darkblue; text-decoration: none;">Back to Homepage</a>
    </p>

</body>
</html>
